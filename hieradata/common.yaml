---
selinux::mode: 'disabled'
selinux::type: 'targeted'
timezone::timezone: 'UTC'

packages::enhancers:
  - wget
  - epel-release
  - vim
ntp::logfile: /var/log/ntp.log
ntp::minpoll: 10
ntp::maxpoll: 11
ntp::iburst_enable: true
ulimit::use_default_ulimits: false
ulimit::purge: true
ulimit::rules::limit_config:
  'nrpoc':
    ulimit_domain: '*'
    ulimit_type  : '-'
    ulimit_item  : 'nproc'
    ulimit_value : '65536'
    priority     : '100'
  'nofile':
    ulimit_domain: '*'
    ulimit_type  : '-'
    ulimit_item  : 'nofile'
    ulimit_value : '65536'
    priority     : '90'
  'core':
    ulimit_domain: '*'
    ulimit_type  : '-'
    ulimit_item  : 'core'
    ulimit_value : 'unlimited'
    priority     : '80'
  'memlock':
    ulimit_domain: '*'
    ulimit_type  : '-'
    ulimit_item  : 'memlock'
    ulimit_value : 'unlimited'
    priority     : '80'

sudo::purge: false
sudo::config_file_replace: false
sudo::configs::configs_hash:
  'centos':
    'content': "Defaults:centos    !requiretty"
  'node':
    'content': "Defaults:node    !requiretty"
sshkeys::master::key_hash:
  'spark@spark-master': {}

java::oracles::java_details:
  'jre8':
    ensure: 'present'
    version: '8'
    java_se: 'jre'

################# Nodejs ################
nvm_nodejs::app_name: 'mobiadz'
nvm_nodejs::environment: 'production'
nvm_nodejs::packages:
  - bower
  - gulp-cli

################### Zookeeper ###############
zookeeper::hostnames:
  - zookeeper-node-1.internal.adtech.com
  - zookeeper-node-2.internal.adtech.com
  - zookeeper-node-3.internal.adtech.com
zookeeper::properties:
  'zookeeper.security.auth_to_local': '::undef'
