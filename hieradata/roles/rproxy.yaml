nginx::nginx_vhosts:
  'mobiadz.themobiadz.com':
    proxy: '$upstream_frontend'
    proxy_set_header:
      - 'X-TenantId "mobiadz"'
      - 'X-Real-IP $remote_addr'
      - 'X-Forwarded-For $proxy_add_x_forwarded_for'
      - 'real_ip_header X-Forwarded-For'
      - 'set_real_ip_from 0.0.0.0/0'
    server_name:
      - "mobiadz.themobiadz.com"
    resolver:
      - "17.0.0.2 valid=3s"
    raw_prepend:
      - "set $upstream_backend \"http://internal-backend-asg-deployer-elb-1350558814.us-east-1.elb.amazonaws.com\";"
      - "set $upstream_frontend \"http://internal-frontend-asg-elb-1540120932.us-east-1.elb.amazonaws.com\";"
  'mobiadz.mbttk.net':
    proxy: '$upstream_adserver'
    proxy_set_header:
      - 'X-TenantId "mobiadz"'
      - 'X-Real-IP $remote_addr'
      - 'X-Forwarded-For $proxy_add_x_forwarded_for'
      - 'real_ip_header X-Forwarded-For'
      - 'set_real_ip_from 0.0.0.0/0'
    server_name:
      - "mobiadz.mbttk.net"
    resolver:
      - "17.0.0.2 valid=3s"
    raw_prepend:
      - "set $upstream_adserver \"http://internal-adserver-asg-deployer-elb-939277188.us-east-1.elb.amazonaws.com\";"
nginx::nginx_locations:
  'mobiadz.themobiadz.com':
    location: '/api/'
    vhost: 'mobiadz.themobiadz.com'
    proxy: '$upstream_backend'
    proxy_set_header:
      - 'X-Custom-Referrer "mbttk"'
      - 'X-Real-IP $remote_addr'
      - 'X-Forwarded-For $proxy_add_x_forwarded_for'
      - 'real_ip_header X-Forwarded-For'
      - 'set_real_ip_from 0.0.0.0/0'
